<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-4">
  <div *ngIf="loading">Ładowanie...</div>

  <div *ngIf="!loading && events.length === 0">
    Brak użytkowników do wyświetlenia.
  </div>

  <app-event-card-form
    *ngFor="let e of events"
    [event]="e">
  </app-event-card-form>
</div>
