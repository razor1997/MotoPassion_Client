<div class="card">
  <h3>Edytuj auto</h3>
  <div class="form-row">
    <label>Zdjęcie pojazdu</label>
    <input type="file" accept="image/*" (change)="onFileSelected($event)">
    <div class="preview" *ngIf="form.imageUrl">
      <img [src]="form.imageUrl" alt="photo">
    </div>
    <div class="hint" *ngIf="uploading">Wysyłanie...</div>
  </div>
  <div class="form-row">
    <label>Kategoria</label>
    <select [(ngModel)]="form.category">
      <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option>
    </select>
  </div>

  <div class="form-col">
  <div class="form-row">
    <label>Marka</label>
    <input type="text" [(ngModel)]="form.mark">
  </div>

  <div class="form-row">
    <label>Model</label>
    <input type="text" [(ngModel)]="form.model">
  </div>

  <div class="form-row">
    <label>Rok</label>
    <input type="number" [(ngModel)]="form.year">
  </div>
</div >
  <div class="form-col">
  <div class="form-row">
    <label>Moc (KM)</label>
    <input type="number" [(ngModel)]="form.horsePower">
  </div>

  <div class="form-row">
    <label>Pojemność (L)</label>
    <input type="number" step="0.1" [(ngModel)]="form.engineCapacity">
  </div>

  <div class="form-row">
    <label>Rodzaj paliwa</label>
    <select [(ngModel)]="form.fuelType">
      <option *ngFor="let f of fuelTypes" [value]="f.id">{{ f.name }}</option>
    </select>
  </div>
</div>
  <div class="form-row">
    <label>Przebieg</label>
    <input type="number" [(ngModel)]="form.mileage">
  </div>

  <div class="form-row">
    <label>VIN</label>
    <input type="text" [(ngModel)]="form.vin">
  </div>
  <div class="form-col">
    <div class="form-row">
      <label>Data ubezpieczenia</label>
      <input type="date" [(ngModel)]="form.dateInsurance">
    </div>
    <div class="form-row">
      <label>Data przeglądu</label>
      <input type="date" [(ngModel)]="form.dateInspection">
    </div>
  </div>
  <button class="primary" (click)="submit()" [disabled]="saving">
    {{ saving ? 'Zapisywanie...' : 'Zapisz zmiany' }}
  </button>
</div>
