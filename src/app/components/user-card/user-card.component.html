<div class="user-card" *ngIf="user">
  <img [src]="user.avatarUrl" alt="{{ user.name }}'s avatar" class="avatar" />
  <div>
    <h3>User: {{ user?.name }}</h3>
    <h3>Surname: {{user?.surname}}</h3>
    <h3>O mnie: {{user?.bio}}</h3>

    <p>Car: {{ user?.carModel}}</p>
    <p>Miles: {{ user?.surname }}km</p>
<!--    <p>Friends: {{ user?.friends }}</p>-->
  </div>
</div>
