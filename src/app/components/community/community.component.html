<div class="community">

  <h2>Użytkownicy społeczności</h2>

  <div *ngIf="loading">Ładowanie...</div>

  <div *ngIf="!loading && users.length === 0">
    Brak użytkowników do wyświetlenia.
  </div>
  <div class="user-cards">
    <app-user-card *ngFor="let user of users" [user]="user"></app-user-card>
  </div>

</div>
