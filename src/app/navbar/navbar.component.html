<div class="container">
  <header class="header">
    <nav class="auth-navigation">
    <div *ngIf="!isUserLoggedIn()">
      <button (click)="navigateTo('login')">Logowanie</button>
      <button (click)="navigateTo('register')">Rejestracja</button>
    </div>
      <div *ngIf="isUserLoggedIn()">
        <button (click)="navigateTo('journeys')">Dzienniki trasy</button>
        <button (click)="navigateTo('community')">Społeczność</button>
        <button (click)="navigateTo('inspiration')">Motoinspiracje</button>
        <button (click)="navigateTo('profile-edit')">Edytuj profil</button>
      </div>
      <nav  *ngIf="isUserLoggedIn()" class="navbar">
        <div class="navbar-account">
          <div class="dropdown">
            <button class="dropbtn">
              <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

              <img class="profile-icon" src="{{avatarUrl}}" alt="User icon" (click)="navigateTo('inspirations/users')">
            </button>
            <div class="dropdown-content">
              <a (click)="navigateTo('profile/edit')">Edycja konta</a>
              <a (click)="openAddInspiration()">Dodaj inspiracje</a>
              <a (click)="navigateTo('profile/settings')">Ustawienia</a>
              <a (click)="navigateTo('profile/preferences')">Preferencje</a>
              <a (click)="logoutUser()">Wyloguj</a>
            </div>
          </div>
        </div>
      </nav>
  </nav>
    <h1>{{getTitleSite()}}</h1>
    <p>Twoja platforma do dzielenia się trasami i emocjami z jazdy.</p>
  </header>
</div>
