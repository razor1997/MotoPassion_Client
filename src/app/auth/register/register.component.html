<div class="auth-container">
  <h2>Rejestracja</h2>
  <form [formGroup]="registerForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="userName">Nazwa użytkownika</label>
      <input id="userName" formControlName="userName" type="text">
      <div *ngIf="registerForm.get('userName')?.invalid && registerForm.get('userName')?.touched" class="error-message">
        Nazwa użytkownika jest wymagana i nie może być dłuższa niż 50 znaków.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
        Wprowadź poprawny adres email.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Hasło</label>
      <input id="password" formControlName="password" type="password">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
        Hasło musi mieć od 6 do 100 znaków.
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Potwierdź hasło</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password">
      <div *ngIf="registerForm.hasError('notMatching') && registerForm.get('confirmPassword')?.touched" class="error-message">
        Hasła muszą być takie same.
      </div>
    </div>

    <div class="form-group">
      <label for="avatarUrl">Url avatara</label>
      <input id="avatarUrl" formControlName="avatarUrl" type="text">
    </div>

    <div class="form-group">
      <label for="bio">Bio</label>
      <textarea id="bio" formControlName="bio"></textarea>
    </div>

    <div class="form-group">
      <label for="baseLocation">Lokalizacja bazowa</label>
      <input id="baseLocation" formControlName="baseLocation" type="text">
    </div>

    <button type="submit" [disabled]="registerForm.invalid" class="btn">Zarejestruj się</button>
  </form>
</div>
